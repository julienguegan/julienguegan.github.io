version: "2"
checks:
  argument-count:
    enabled: true
    config:
      threshold: 5
  file-lines:
    enabled: true
    config:
      threshold: 300
  method-complexity:
    enabled: true
    config:
      threshold: 15
  method-count:
    enabled: true
    config:
      threshold: 50
  method-lines:
    enabled: true
    config:
      threshold: 30
plugins:
  fixme:
    enabled: false

exclude_patterns:
  - "*.*"
  - ".*"

  - Gemfile
  - LICENSE.txt
  - Rakefile

  - rake/
  - script/
  - spec/
  - test/
